<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Dongle"
			rel="stylesheet"
		/>
		<script src="main.js" type="module"></script>
		<title>Michael's TODO</title>
	</head>
	<body>
		<div class="modal" id="modal">
			<div class="modal-header">
				<div class="title">
					<h4>New Task</h4>
				</div>
				<button data-close-button id="close-button">&times;</button>
			</div>
			<div class="modal-body">
				<form action="#" method="get" id="task-modal">
					<div>
						<label for="task-modal">Task</label>
						<input type="text" id="task-entry" />
					</div>
					<div>
						<label for="task-modal">Note</label>
						<textarea type="text" id="note-entry"></textarea>
					</div>
					<div>
						<label for="School">School</label>
						<input type="radio" name="Category" id="School" />
						<label for="Personal">Personal</label>
						<input type="radio" name="Category" id="Personal" />
					</div>
					<div>
						<label for="task-modal">Due Date</label>
						<input type="date" id="date-entry" />
					</div>
					<div>
						<label for="Urgent">Urgent</label>
						<input type="radio" name="Priority" id="Urgent" />
						<label for="Important">Important</label>
						<input type="radio" name="Priority" id="Important" />
						<label for="Not-Prioritized">Not Prioritized</label>
						<input type="radio" name="Priority" id="Not-Prioritized" />
					</div>
					<label for="task-modal">Type</label>
					<select name="Type" id="type">
						<option value="Task">Task</option>
						<option value="Homework">Homework</option>
						<option value="Assignment">Assignment</option>
						<option value="Exam">Exam</option>
						<option value="Final">Final</option>
					</select>
					<button type="submit" id="submit-task">Add Task</button>
				</form>
			</div>
		</div>
		<div id="overlay"></div>
		<div class="header">
			<div class="top-left">
				<img class="home-icon" src="./imgs/home.png" alt="Home-Icon" />
				<div class="header-icon-container">
					<div class="category-buttons">
						<button>Personal</button>
						<button>School</button>
					</div>
					<div class="save-buttons">
						<button id="saveData">Save Data</button>
						<button id="uploadData">Upload Data</button>
					</div>
				</div>
			</div>
			<div class="top-right">
				<p class="quote">Total Tasks:</p>
				<div class="header-corner">
					<h2 class="page-location">Total Tasks</h2>
					<h3 class="clock"></h3>
				</div>
			</div>
		</div>
		<div class="app-body">
			<div class="left-side">
				<div class="img">
					<img src="./imgs/total.png" alt="Total Tasks" />
					<p class="total-taskEL">Total Tasks</p>
				</div>
				<div class="img">
					<img src="./imgs/today.png" alt="Todays tasks" />
					<p class="todays-taskEL">Today's Tasks</p>
				</div>
				<div class="img">
					<img src="./imgs/calendar.png" alt="This weeks Tasks" />
					<p class="weeks-taskEL">This Week's Tasks</p>
				</div>
				<button data-modal-target="#modal" id="new-task-button">
					+ Add Task
				</button>
			</div>
			<div class="right-side">
				<div class="cards"></div>
			</div>
			<div class="footer"></div>
		</div>
	</body>
</html>
