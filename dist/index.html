<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="main.js" type="module"></script>
		<title>Michael's TODO</title>
	</head>
	<body>
		<div class="header">
			<div class="header-icon-container">
				<img class="home-icon" src="./imgs/home.png" alt="Home-Icon" />
				<div class="category-buttons">
					<button>Personal</button>
					<button>School</button>
				</div>
			</div>
			<h1 class="quote">This is an example quote</h1>
			<div class="header-corner">
				<h2 class="page-location">Home</h2>
				<h3 class="clock"></h3>
			</div>
		</div>
		<div class="left-column">
			<button data-modal-target="#modal" id="new-task-button">
				+ Add Task
			</button>
			<div class="modal" id="modal">
				<div class="modal-header">
					<div class="title">
						<h4>New Task</h4>
					</div>
					<button data-close-button id="close-button">&times;</button>
				</div>
				<div class="modal-body">
					<form action="#" method="get" id="task-modal">
						<label for="task-modal">Task</label>
						<input type="text" />
						<label for="task-modal">Note</label>
						<input type="text" />
						<label for="task-modal">Category</label>
						<input type="text" />
						<label for="task-modal">Due Date</label>
						<input type="date" />
						<label for="task-modal">Priority</label>
						<input type="radio" name="Priority" id="URGENT" />
						<input type="radio" name="Priority" id="Important" />
						<input type="radio" name="Priority" id="" />
						<label for="task-modal">Type</label>
						<input type="radio" name="" id="" />
						<button type="submit" id="submit-task">Add Task</button>
					</form>
				</div>
			</div>
			<div id="overlay"></div>
		</div>
	</body>
</html>
